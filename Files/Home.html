<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyNow - Your Travel Partner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #f4f4f4;
        }

        .hero h2 {
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .cta {
            margin-top: 2rem;
        }

        .cta a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>FlyNow</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to FlyNow</h2>
        <p>Your seamless journey begins here. Book flights with ease and explore the world with us.</p>
        <div class="cta">
            <a href="#">Book Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 FlyNow. All Rights Reserved.</p>
    </footer>
</body>
</html>
